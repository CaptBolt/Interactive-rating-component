<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="flex-c">
    <div id="main-container">
      <img  id="star" src="images/icon-star.svg" alt="a star logo">
      <h1 id="head-text">How did we do?</h1>
      <p id="p-text">Please let us know how we did with your support <br> request. All feedback is appreciated 
        to help us <br> improve our offering!</p>
        <div id="rating-nos">
          <button class="btn-rating" id="bt1" onclick="totalRating(1)">1</button>
          <button class="btn-rating" id="bt2" onclick="totalRating(2)">2</button>
          <button class="btn-rating" id="bt3" onclick="totalRating(3)">3</button>
          <button class="btn-rating" id="bt4" onclick="totalRating(4)">4</button>
          <button class="btn-rating" id="bt5" onclick="totalRating(5)">5</button>
        </div>
        <button id="submit-btn">SUBMIT</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/satzzzzz07">Sathiya D</a>.
  </div>
  
  
  <script src="index.js"></script>
</body>
</html>
